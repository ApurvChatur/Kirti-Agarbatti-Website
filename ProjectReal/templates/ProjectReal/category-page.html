{% extends 'ProjectReal/extras/base.html' %}
{% load static %}

{% block content %}
<main class="l-main">
    <!--========== MENU ==========-->
    <section class="menu section bd-container" id="menu">
        <span class="section-subtitle">{{ category.title }}</span>
        <h2 class="section-title">Menu of the week</h2>

        <div class="menu__container bd-grid">

            {% for product in category.product_set.all %}
            <div class="menu__content">
                <img src="{% static 'ProjectReal/images/plate2.png' %}" alt="" class="menu__img">
                <h3 class="menu__name">{{ product.title }}</h3>
                <span class="menu__detail">{{ product.subtitle }}</span>
                <span class="menu__preci">$12.00</span>
                <a href="#" class="button menu__button"><i class='bx bx-cart-alt'></i></a>
            </div>
            {% endfor %}

        </div>

    </section>
</main>
{% endblock content %}
